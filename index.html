<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--* Normalize css file -->
    <link rel="stylesheet" href="css/normalize.css"/>
    <!-- *fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet"
    <!-- * main css file -->
    <link rel="stylesheet" href="css/main.css"/>
    <title>Fantacy-Template</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <img src="./imgs/logo.svg"/>
            <nav id="nav">
                <div class="menu-bar" id="menu-bar">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul id="nav-list">
               <li><a href="#home">Home</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Projects</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Pricing</a></li>
                <li><a href="">Contact</a></li>
                </ul>
                <div class="login">
                    <a href="" class="login-anchor">Log in</a>
                <a class="btn get-started" href="">get started</a>
                </div>
            </nav>
           
        </div>
    </header>
    <section id="home"></section>
    <script>
        const menuBar = document.getElementById('menu-bar');
        const navList = document.getElementById('nav-list');
        const onMenuClick = ()=>{
            navList.classList.toggle('active-menu');
            menuBar.classList.toggle('menu-bar');
            menuBar.classList.toggle('close-icon');

        }
        document.onclick = (e)=>{
            console.log(e.target.id);
            if(e.target.id !== 'menu-bar' && e.target.id !== 'nav' && e.target.id !== 'header' )
            {
                navList.classList.remove('active-menu');
            menuBar.classList.add('menu-bar');
            menuBar.classList.remove('close-icon');
            }
            if(e.target.id === 'menu-bar')
            {
                onMenuClick();
            }
        }
        menuBar.onclick = onMenuClick();
       
    </script>
</body>
</html>
